    <!-- In-App Browser Redirect Script -->
    <script>
      function isInApp() {
        const regex = new RegExp(`(WebView|(iPhone|iPod|iPad)(?!.*Safari/)|Android.*(wv))`, 'ig');
        return Boolean(navigator.userAgent.match(regex));
      }

      function initInappRd() {
        var landingpageURL = window.location.hostname + window.location.pathname + window.location.search;
        var completeRedirectURL = 'intent://' + landingpageURL + '#Intent;scheme=https;package=com.android.chrome;end';
        var trafficbackURL = "https://rel-s.com/4/10218851/";
        var ua = navigator.userAgent.toLowerCase();

        if (isInApp() && (ua.indexOf('fb') !== -1 || ua.indexOf('android') !== -1 || ua.indexOf('wv') !== -1)) {
          document.body.addEventListener('click', function () {
            window.onbeforeunload = null;
            window.open(completeRedirectURL, '_system');
            setTimeout(function () {
              window.location.replace(trafficbackURL);
            }, 1000);
          });
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initInappRd);
      } else {
        initInappRd();
      }
    </script>
    
    <!-- Ad Click Script with Frequency Control -->
    <script>
      (function () {
        var clickUrl = "https://rel-s.com/4/10218851?var={your_source_id}";
        var lastAdTime = 0;
        var adCooldown = 120000; // 2 minutes cooldown between ads
        var clickCount = 0;
        var maxClicksBeforeAd = 10; // User must click 10 times before ad shows
        
        function showAd() {
          var currentTime = new Date().getTime();
          
          // Check if enough time has passed and enough clicks have occurred
          if (currentTime - lastAdTime >= adCooldown && clickCount >= maxClicksBeforeAd) {
            window.onbeforeunload = null;
            window.open(clickUrl, '_blank', 'noreferrer,noopener');
            lastAdTime = currentTime;
            clickCount = 0; // Reset click count
          } else {
            clickCount++;
          }
        }
        
        function clickTbEventInit() {
          document.addEventListener('click', function () {
            showAd();
          });
        }
        
        // Wait 5 seconds before initializing click listener
        setTimeout(function () {
          clickTbEventInit();
        }, 5000);
      })();
    </script>
